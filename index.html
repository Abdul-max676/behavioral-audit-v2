<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Behavioral Audit</title>
  <style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #f7f7f7;
    color: #111;
    max-width: 600px;
    margin: 60px auto;
    padding: 0 20px;
  }

  h1 {
    font-weight: 600;
    font-size: 28px;
    margin-bottom: 30px;
  }

  input {
    padding: 10px;
    width: 70%;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 14px;
  }

  button {
    padding: 10px 14px;
    border: none;
    border-radius: 6px;
    background: #111;
    color: white;
    cursor: pointer;
    font-size: 13px;
  }

  button:hover {
    opacity: 0.85;
  }

  ul {
    list-style: none;
    padding: 0;
    margin-top: 30px;
  }

  li {
    background: white;
    padding: 16px;
    border-radius: 8px;
    margin-bottom: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  }

  li button {
    margin-right: 8px;
    margin-top: 8px;
    background: #eaeaea;
    color: #111;
  }

  li button:hover {
    background: #ddd;
  }
</style>
</head>
<body>

  <h1>Behavioral Audit</h1>

  <input id="habitInput" placeholder="Enter habit">
  <button onclick="addHabit()">Add</button>

  <ul id="habitList"></ul>

  <script>
  let habits = JSON.parse(localStorage.getItem("habits")) || [];

  function saveHabits() {
    localStorage.setItem("habits", JSON.stringify(habits));
  }

  function todayString() {
    return new Date().toISOString().split("T")[0];
  }

  function calculateStreak(history) {
  if (!history || history.length === 0) {
    return { current: 0, longest: 0 };
  }

  // Sort by date ascending
  const sorted = [...history].sort((a, b) => 
    new Date(a.date) - new Date(b.date)
  );

  let currentStreak = 0;
  let longestStreak = 0;
  let tempStreak = 0;

  for (let i = 0; i < sorted.length; i++) {
    if (sorted[i].done) {
      tempStreak++;
      longestStreak = Math.max(longestStreak, tempStreak);
    } else {
      tempStreak = 0;
    }
  }

  currentStreak = tempStreak;

  return { current: currentStreak, longest: longestStreak };
  }
    
  function renderHabits() {
    const list = document.getElementById("habitList");
    list.innerHTML = "";

    habits.forEach((habit, index) => {
      const li = document.createElement("li");

      const history = habit.history || [];
      const streak = calculateStreak(history);
      const total = history.length;
      const completed = history.filter(h => h.done).length;
      const missed = total - completed;

      li.innerHTML = `
      <strong>${habit.name}</strong><br>
      Completed: ${completed} | Missed: ${missed}<br>
      Current Streak: ${streak.current} | Longest: ${streak.longest}<br>
      `;

      const completeBtn = document.createElement("button");
      completeBtn.textContent = "Mark Complete";
      completeBtn.onclick = () => markHabit(index, true);

      const missBtn = document.createElement("button");
      missBtn.textContent = "Mark Missed";
      missBtn.onclick = () => markHabit(index, false);

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.onclick = () => {
        habits.splice(index, 1);
        saveHabits();
        renderHabits();
      };

      li.appendChild(completeBtn);
      li.appendChild(missBtn);
      li.appendChild(deleteBtn);

      list.appendChild(li);
    });
  }

  function addHabit() {
    const input = document.getElementById("habitInput");
    const value = input.value.trim();
    if (!value) return;

    habits.push({
      name: value,
      history: []
    });

    saveHabits();
    renderHabits();
    input.value = "";
  }

  function markHabit(index, doneStatus) {
    const today = todayString();
    const habit = habits[index];

    // Prevent double logging for same day
    const alreadyLogged = habit.history.find(h => h.date === today);
    if (alreadyLogged) {
      alert("Already logged for today.");
      return;
    }

    habit.history.push({
      date: today,
      done: doneStatus
    });

      saveHabits();
      renderHabits();
}

    renderHabits();

</script>


</body>
</html>
