<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Behavioral Audit</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #f4f4f4;
    color: #111;
    margin: 0;
    padding: 30px 16px;
  }

  h1 {
    font-weight: 600;
    font-size: 22px;
    margin-bottom: 20px;
  }

  /* Input row */
  .input-row {
    display: flex;
    gap: 8px;
    margin-bottom: 25px;
  }

  input {
    flex: 1;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
  }

  button {
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #111;
    color: white;
    font-size: 14px;
    cursor: pointer;
  }

  button:active {
    opacity: 0.8;
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  li {
    background: white;
    padding: 16px;
    border-radius: 12px;
    margin-bottom: 16px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.05);
  }

  li strong {
    font-size: 16px;
  }

  .stats {
    font-size: 13px;
    margin: 8px 0 12px;
    color: #555;
  }

  .habit-buttons {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }

  .habit-buttons button {
    flex: 1;
    background: #eaeaea;
    color: #111;
  }

  .habit-buttons button:first-child {
    background: #111;
    color: white;
  }

  .habit-buttons button:last-child {
    background: #dcdcdc;
  }

  @media (min-width: 600px) {
    body {
      max-width: 600px;
      margin: 60px auto;
    }
  }
</style>
</head>
<body>

  <h1>Behavioral Audit</h1>
  <p id="dailyMessage"></p>

  <div class="input-row">
  <input id="habitInput" placeholder="Enter habit">
  <button onclick="addHabit()">Add</button>
  </div>


  <ul id="habitList"></ul>

  <script>
  let habits = JSON.parse(localStorage.getItem("habits")) || [];

  function saveHabits() {
    localStorage.setItem("habits", JSON.stringify(habits));
  }

  function todayString() {
    return new Date().toISOString().split("T")[0];
  }

  function calculateStreak(history) {
  if (!history || history.length === 0) {
    return { current: 0, longest: 0 };
  }

  // Sort newest first
  const sorted = [...history].sort((a, b) =>
    new Date(b.date) - new Date(a.date)
  );

  let currentStreak = 0;
  let longestStreak = 0;
  let tempStreak = 0;

  for (let i = 0; i < sorted.length; i++) {
    if (!sorted[i].done) {
      tempStreak = 0;
      continue;
    }

    tempStreak++;

    // Check if next entry is exactly 1 day older
    if (sorted[i + 1]) {
      const currentDate = new Date(sorted[i].date);
      const nextDate = new Date(sorted[i + 1].date);

      const diff =
        (currentDate - nextDate) / (1000 * 60 * 60 * 24);

      if (diff !== 1) {
        longestStreak = Math.max(longestStreak, tempStreak);
        tempStreak = 0;
      }
    }
  }

  longestStreak = Math.max(longestStreak, tempStreak);

  // Now calculate CURRENT streak (from today backwards)
  const today = todayString();
  const todayEntry = sorted.find(h => h.date === today);

  if (!todayEntry || !todayEntry.done) {
    currentStreak = 0;
  } else {
    currentStreak = 1;
    let prevDate = new Date(today);

    for (let i = 1; i < sorted.length; i++) {
      const entryDate = new Date(sorted[i].date);
      const diff =
        (prevDate - entryDate) / (1000 * 60 * 60 * 24);

      if (diff === 1 && sorted[i].done) {
        currentStreak++;
        prevDate = entryDate;
      } else {
        break;
      }
    }
  }

  return { current: currentStreak, longest: longestStreak };
}

  function updateDailyMessage() {
  const messageEl = document.getElementById("dailyMessage");

  const totalHabits = habits.length;
  const today = todayString();

  const completedToday = habits.filter(h => {
    const entry = (h.history || []).find(e => e.date === today);
    return entry && entry.done;
  }).length;

  if (totalHabits === 0) {
    messageEl.textContent = "No habits. No standards. Interesting.";
  } 
  else if (completedToday === totalHabits) {
    messageEl.textContent = "You did everything. Rare discipline.";
  } 
  else if (completedToday === 0) {
    messageEl.textContent = "Zero progress today. Thatâ€™s a choice.";
  } 
  else {
    messageEl.textContent = 
      `${completedToday}/${totalHabits} done. You can do better.`;
  }
}

  window.debugSetDate = function(date) {
  todayString = () => date;
  renderHabits();
}
  
    
  function renderHabits() {
  const list = document.getElementById("habitList");
  list.innerHTML = "";

  habits.forEach((habit, index) => {
    autoMissIfSkipped(habit);
    const li = document.createElement("li");
    const history = habit.history || [];
    const streak = calculateStreak(history);
    const total = history.length;
    const completed = history.filter(h => h.done).length;
    const missed = total - completed;

    li.innerHTML = `
      <strong>${habit.name}</strong>
      <div class="stats">
        Completed: ${completed} | Missed: ${missed}<br>
        Current Streak: ${streak.current} | Longest: ${streak.longest}
      </div>
    `;

    const completeBtn = document.createElement("button");
    completeBtn.textContent = "Mark Complete";
    completeBtn.onclick = () => markHabit(index, true);

    const missBtn = document.createElement("button");
    missBtn.textContent = "Mark Missed";
    missBtn.onclick = () => markHabit(index, false);

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Delete";
    deleteBtn.onclick = () => {
      habits.splice(index, 1);
      saveHabits();
      renderHabits();
    };

    const buttonGroup = document.createElement("div");
    buttonGroup.className = "habit-buttons";

    buttonGroup.appendChild(completeBtn);
    buttonGroup.appendChild(missBtn);
    buttonGroup.appendChild(deleteBtn);

    li.appendChild(buttonGroup);
    
    list.appendChild(li);
    });
    updateDailyMessage();
  }

  function autoMissIfSkipped(habit) {
  const history = habit.history || [];
  if (history.length === 0) return;

  const sorted = [...history].sort((a, b) =>
    new Date(b.date) - new Date(a.date)
  );

  const lastDate = new Date(sorted[0].date);
  const today = new Date(todayString());

  const diff =
    (today - lastDate) / (1000 * 60 * 60 * 24);

  if (diff > 1) {
    habit.history.push({
      date: todayString(),
      done: false
    });

    saveHabits();
  }
}



  function addHabit() {
    const input = document.getElementById("habitInput");
    const value = input.value.trim();
    if (!value) return;

    habits.push({
      name: value,
      history: []
    });

    saveHabits();
    renderHabits();
    input.value = "";
  }

  function markHabit(index, doneStatus) {
    const today = todayString();
    const habit = habits[index];

    // Prevent double logging for same day
    const history = habit.history || [];
    const alreadyLogged = history.find(h => h.date === today);
    if (alreadyLogged) {
      alert("Already logged for today.");
      return;
    }

    habit.history.push({
      date: today,
      done: doneStatus
    });

      saveHabits();
      renderHabits();
}

    renderHabits();

</script>


</body>
</html>
